name: Deploy Backend FastAPI (IA) to GCP

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    name: Desplegar a Google Cloud Run
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v3
      
      - name: ğŸ”§ Configurar Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      
      - name: ğŸ” Autenticar con Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: â˜ï¸  Configurar Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
      
      - name: ğŸ³ Configurar Docker para GCR
        run: |
          gcloud auth configure-docker --quiet
      
      - name: ğŸ“¦ Instalar dependencias de Go
        working-directory: ./deployment/scripts
        run: |
          go mod download
          go mod tidy
      
      - name: ğŸš€ Ejecutar script de despliegue
        working-directory: ./deployment/scripts
        run: |
          go run deploy.go
      
      - name: âœ… Despliegue completado
        run: |
          echo "ğŸ‰ Backend FastAPI (IA) desplegado exitosamente"
          echo "ğŸ“Š Puedes ver los logs en Google Cloud Console"